<div class="search">
  <h4>Search for breeds</h4>
  <div class="search-box">
    <form ngNativeValidate>
      <input
        type="text"
        name="term"
        required
        ngModel
        class="search-txt"
        (keyup)="searchTerm$.next($event.target.value)"
      />
    </form>
    <span class="search-btn">
      <i class="icon ion-ios-search"></i>
    </span>
  </div>
</div>
<div class="search-results">
  <ul *ngIf="results">
    <li *ngFor="let result of results | slice: 0:10">
      <a routerLinkActive="active" routerLink="{{ result.id }}">
        {{ result.name }}
      </a>
    </li>
  </ul>
</div>
